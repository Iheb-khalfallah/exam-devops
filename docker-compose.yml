version: '3'

services:
  myapp:
    image: ihebkhalfallah/mongo-demo:1
    ports:
      - "9090:9090"
    depends_on:
      - mongo
    environment:
      SPRING_DATA_MONGODB_URI: "mongodb://mongo:27017/gte3"
    networks:
      - backend
    network_mode: bridge

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    networks:
      - backend
    network_mode: bridge
    volumes:
      - mongodb-data:/data/db

volumes:
  mongodb-data:

networks:
  backend:
